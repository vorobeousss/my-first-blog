<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>

<html>
    <head>
        <title>Lisa's blog</title>
    </head>
        <div>
            <h1><a href="/">Lisa's blog</a></h1>
        </div>
    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
</html>
